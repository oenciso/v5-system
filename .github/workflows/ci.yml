name: CI Checks

on:
  pull_request:
    branches: [ master ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      
      # Solo intentará instalar y lint si existe package.json
      # Esto permite que el check pase (skipping) en Fase 0 mientras no hay app
      # pero fallará en el futuro si se agrega código roto.
      - name: Install dependencies
        if: hashFiles('package.json') != ''
        run: npm ci

      - name: Lint
        if: hashFiles('package.json') != ''
        run: npm run lint --if-present

      - name: Typecheck
        if: hashFiles('package.json') != ''
        run: npm run typecheck --if-present

